<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CheckboxUtils</title>
</head>
<body>
    <p><input type="checkbox" id="max"><label for="max">Limitar</label></p>
    <p><input type="checkbox" id="range"><label for="range">Selecionar com shift</label></p>
    <p><input type="checkbox" id="checkall"><label for="checkall">Selecionar Todos</label></p>
    <p><input type="checkbox" id="toggle"><label for="toggle">Inverter Todos</label></p>
    <div id="container">
        <p><input type="checkbox" id="check-1"><label for="check-1">Checkbox 1</label></p>
        <p><input type="checkbox" id="check-2"><label for="check-2">Checkbox 2</label></p>
        <p><input type="checkbox" id="check-3"><label for="check-3">Checkbox 3</label></p>
        <p><input type="checkbox" id="check-4"><label for="check-4">Checkbox 4</label></p>
        <p><input type="checkbox" id="check-5"><label for="check-5">Checkbox 5</label></p>
        <p><input type="checkbox" id="check-6"><label for="check-6">Checkbox 6</label></p>
        <p><input type="checkbox" id="check-7"><label for="check-7">Checkbox 7</label></p>
        <p><input type="checkbox" id="check-8"><label for="check-8">Checkbox 8</label></p>
        <p><input type="checkbox" id="check-9"><label for="check-9">Checkbox 9</label></p>
        <p><input type="checkbox" id="check-10"><label for="check-10">Checkbox 10</label></p>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="src/checkboxutils.jquery.js"></script>
    <script>
        $(function () {
            $('#range').on('change', function () {
                $('#container').checkboxUtils('range', this.checked);
            });
            
            $('#max').on('change', function () {
                if (!this.checked) {
                    $('#container').checkboxUtils('max', 0);
                } else {
                    var max = Math.floor((Math.random() * 10) + 1);
                    console.log('Max', max);
                    $('#container').checkboxUtils('max', max);
                }
            });
            
            $('#checkall').on('change', function () {
                if (this.checked) {
                    $('#container').checkboxUtils('check');
                } else {
                    $('#container').checkboxUtils('uncheck');
                }
            });
            
            $('#toggle').on('change', function () {
                $('#container').checkboxUtils('toggle');
            });
        });
    </script>
</body>
</html>
